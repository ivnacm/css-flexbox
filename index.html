<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
        height: 100%;
    }

    body {
      font-family: 'Sono', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      text-align: center;
      padding: 12px;
      gap: 30px;
      align-items: center;
      height: 100%;
    }

    .pricing-plan {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 5px 40px;
      flex: 1;
      max-width: 400px;
    }

    .plan-button {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 12px;
    }

    .plan-features {
      list-style-type: none;
      padding: 5px;
      margin-top: 8px;
    }

    .plan-title, .plan-price {
      font-weight: bold;
      
    }

    .plan-title {
      font-size: 25px;
      margin-top: 12px;
    }

    .plan-price {
      font-size: 50px;
      margin-top: 7px;
    }

    li {
      padding: 8px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
        html {
          height: 100%;
      }

      body {
        font-family: 'Sono', sans-serif;
        height: 100%;
        margin: 0;
      }

      .pricing-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 12px;
        gap: 30px;
        align-items: center;
        height: 100%;
        width: 100%;
        margin: 50px auto;
      }

      .pricing-plan {
        background-color: #f2f2f2;
        border-radius: 5px;
        padding: 5px 40px;
        flex: 1;
        max-width: 400px;
        width: 100%;
      }

      .plan-button {
        background-color: #ff6600;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 12px;
      }

      .plan-features {
        list-style-type: none;
        padding: 5px;
        margin-top: 8px;
      }

      .plan-title, .plan-price {
        font-weight: bold;
        
      }

      .plan-title {
        font-size: 25px;
        margin-top: 12px;
      }

      .plan-price {
        font-size: 50px;
        margin-top: 7px;
      }

      li {
        padding: 8px;
      }
    }  
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">

      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
